<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-Hello</title>
</head>
<body>
    <!-- cdn link for vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Div #app -->
        <div id="app">
            <!-- Button for hide and show elements -->
            <button @click="changeDisplay">{{buttonContent}}</button>
            <!-- hide/active container -->
            <div :class="miaClasse">
                <!-- position absolute container -->
                <div class="container">
                    <!-- Vue's Founder img -->
                    <img :src='immagine' :alt="altImmagine">
                    <!-- Exercise h1 title -->
                    <h1 :class="classeColor">
                        {{text}}
                    </h1>
                    <!-- Optional paragraph -->
                    <p :class="classeColor">
                       {{paragraphText}} 
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Script code here -->
    <script src="js/main.js">

    </script>
</body>
</html>
